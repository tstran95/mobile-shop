<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{view/fragments/head.html :: head(title= 'Mobile Shop')}"></head>
<body>

<!-- Start header-area -->
<div th:insert="~{view/fragments/header.html :: header}"></div>
<!-- End header area -->

<!-- Start site branding area -->
<div th:insert="~{view/fragments/site-branding-area.html :: branding}"></div>
<!-- End site branding area -->

<!-- Start mainmenu area -->
<div th:insert="~{view/fragments/main-menu.html :: main-menu}"></div>
<!-- End mainmenu area -->

<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Shop</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6" th:each="product : ${listProd}">
                <div class="single-shop-product">
                    <div class="product-upper">
                        <img th:src="@{${'/resources/img/' + product.img}}" alt="" style="width: 100%">
                    </div>
                    <h2><a th:href="@{/api/v1/prod/{id}(id=${product.id})}" th:utext="${product.name}">Apple new mac book 2015 March :P</a></h2>
                    <div class="product-carousel-price">
                        <ins>$ <span th:utext="${product.priceSale}"></span></ins>
                        <del>$ <span th:utext="${product.price}"></span></del>
                    </div>

                    <div class="product-option-shop">
                        <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="${product.id}"
                           rel="nofollow" href="/canvas/shop/?add-to-cart=70">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Start footer-top-area -->
<div th:insert="~{view/fragments/footer.html :: footer-top}"></div>
<!-- End footer top area -->

<!-- Start footer-bottom-area -->
<div th:insert="~{view/fragments/footer.html :: footer-bottom}"></div>
<!-- End footer bottom area -->

<!-- Latest jQuery form server -->
<script src="https://code.jquery.com/jquery.min.js"></script>

<!-- Bootstrap JS form CDN -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- jQuery sticky menu -->
<script th:src="@{/resources/js/owl.carousel.min.js}"></script>
<script th:src="@{/resources/js/jquery.sticky.js}"></script>

<!-- jQuery easing -->
<script th:src="@{/resources/js/jquery.easing.1.3.min.js}"></script>

<!-- Main Script -->
<script th:src="@{/resources/js/main.js}"></script>

<!-- Slider -->
<script type="text/javascript" th:src="@{/resources/js/bxslider.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/script.slider.js}"></script>
</body>
</html>
