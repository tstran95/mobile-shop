<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:insert="~{view/fragments/head.html :: head(title= 'Create Account')}"></head>

<body class="templatemo-bg-gray">
	<h1 class="margin-bottom-15 text-center">Create Account</h1>
	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form"
				  th:action="@{/api/v1/account/create}"
				  th:object="${account}"
				  th:required="required"
				  method="post">
				<div class="form-inner">
					<div class="form-group">
						<div class="col-md-6">
							<label for="firstName" class="control-label">First Name</label>
							<input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
						</div>
						<div class="col-md-6">
							<label for="lastName" class="control-label">Last Name</label>
							<input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="username" class="control-label">Email</label>
							<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<label for="username" class="control-label">Username</label>
							<input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
						</div>
						<div class="col-md-6 templatemo-radio-group">
							<label class="radio-inline">
								<input type="radio" th:field="*{gender}" th:value="0" name="optionsRadios" id="gender" value="option1"> Male
							</label>
							<label class="radio-inline">
								<input type="radio" th:field="*{gender}" th:value="1" name="optionsRadios" id="gender" value="option2"> Female
							</label>
							<div class="alert alert-warning" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<label for="password" class="control-label">Password</label>
							<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
							<div class="alert alert-warning" th:if="${#fields.hasErrors('passwordsEqual')}" th:errors="*{passwordsEqual}"></div>
						</div>
						<div class="col-md-6">
							<label for="password" class="control-label">Confirm Password</label>
							<input type="password" th:field="*{passConfirm}" class="form-control" id="passConfirm" placeholder="">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('passConfirm')}" th:errors="*{passConfirm}"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<input type="submit" value="Create account" class="btn btn-info">
							<a th:href="@{/api/v1/account/login}" class="pull-right">Login</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/resources/js/jquery-1.11.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>

</html>
